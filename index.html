<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="overflow-x-hidden">

   <div class="text-center">
    <input id="search" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs mt-10" />
   </div>

   <div id="container" class="mt-10 my-5 grid md:grid-cols-4 gap-10">


   </div>

           <!-- Open the modal using ID.showModal() method -->
<button id="show_modal" class="btn hidden" onclick="custom.showModal()">open modal</button>
<dialog id="custom_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="modal-content">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

   <div class="flex justify-center items-center">
    <button onclick="ShowMoreData()" class="btn btn-error flex justify-center items-center">

    Show more

   </button>

   </div>

   
   
    


    <script src="index.js"></script>
</body>
</html>
